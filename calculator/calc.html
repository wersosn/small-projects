<!DOCTYPE html>
<html>

<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="icon" type="image/x-icon" href="/calculator/images/calculator.png">
    <title>Calculator</title>
</head>
<body class="waves">
    <div class="calc">
        <section class="history"></section>
        <section class="result">0</section>
        <br>
        <section class="buttons">
            <div class="firstRow">
                <button class="symbol">%</button>
                <button class="symbol">CE</button>
                <button class="symbol">C</button>
                <button class="symbol">←</button>
            </div>
            <div class="secondRow">
                <button class="symbol">1/x</button>
                <button class="symbol">x²</button>
                <button class="symbol">√x</button>
                <button class="symbol">÷</button>
            </div>
            <div class="thirdRow">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="symbol">×</button>
            </div>
            <div class="fourthRow">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="symbol">-</button>
            </div>
            <div class="fifthRow">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="symbol">+</button>
            </div>
            <div class="sixthRow">
                <button class="symbol">+/-</button>
                <button class="num">0</button>
                <button class="comma">.</button>
                <button class="symbol">=</button>
            </div>
        </section>
    </div>
</body>

</html>
