<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="icon" type="image/x-icon" href="/calculator/images/calculator.png">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <section id="result">0</section><br>
        <section class="buttons">
            <div class="firstRow">
                <button id="prc">%</button>
                <button id="ce">CE</button>
                <button id="c">C</button>
                <button id="del">‚Üê</button>
            </div>
            <div class="secondRow">
                <button id="on">1/x</button>
                <button id="pow">x<sup>2</sup></button>
                <button id="sqrt">&Sqrt;x</button>
                <button id="divi">&divide;</button>
            </div>
            <div class="thirdRow">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="multi">&times;</button>
            </div>
            <div class="fourthRow">
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="minus">&minus;</button>
            </div>
            <div class="fifthRow">
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="plus">&plus;</button>
            </div>
            <div class="sixthRow">
                <button id="neg">+/-</button>
                <button id="num">0</button>
                <button id="comma">,</button>
                <button id="equal">&equals;</button>
            </div>
        </section>
    </div>
</body>

</html>
