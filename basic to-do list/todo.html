<!DOCTYPE html>
<html>
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="icon" type="image/x-icon" href="/basic to-do list/images/note.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CZ:wght@100..400&display=swap" rel="stylesheet">
    <title>To do app</title>
</head>

<body class="waves">
    <div class="app">
        <p class="title">To-do list</p>
        <p class="main">Click '+' to add your task <button onclick="showAdd()">+</button></p>
        <form id="addingTask" method="post">
            <div class="add" style="display:none;">
                <p>Name: <input type="text" id="title" required></p>
                <p>Notes: <input type="text" id="content"></p>
                <p>Deadline: <input type="date" id="date"></p>
                <button type="submit" onclick="hideAdd()">Add</button>
            </div>
        </form>

        <div id="list">
            <p id="demo"></p>
            <p style="visibility:hidden;"></p>
        </div>
    </div>
</body>
</html>
