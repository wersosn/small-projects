<!DOCTYPE html>
<html>
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="icon" type="image/x-icon" href="/to-do list/images/note.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CZ:wght@100..400&display=swap" rel="stylesheet">
    <title>To do app</title>
</head>

<body class="waves">
    <div class="app">
        <h1 class="title">To-do list</h1>
        <p id="main">Add task: <button onclick="showAdd()">+</button></p>
        <div class="add" style="display:none;">
            <h3>Here you can add desired task: </h3>
            <form id="addingTask" method="post">
                <p>Title: <input type="text" id="title" required></p>
                <p>Content: <input type="text" id="content"></p>
                <p>Deadline: <input type="date" id="date"></p>
                <button type="submit" onclick="hideAdd()">Submit</button>
            </form>
        </div>
        <div id="list">
            <p>Your list of tasks:</p>
            <p id="demo"></p>

            <p style="visibility:hidden;"></p>
        </div>
    </div>
</body>
</html>
